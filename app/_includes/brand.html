<section class="brand">
  <div class="deap">
    <h2 class="title">Our Partners</h2>
  </div>

  <div class="container">
  <div class="row">
      {% for brand in site.data.brand.brand %}
      <div class="col s6 m4">
        <div class="card darken-1">
          <a href="http://{{ brand.url }}" target="_blank">
          <div class="card-content center-align white-text waves-effect waves-block waves-orange">
            <img src="{{ site.baseurl }}/img/logos/{{ brand.icon }}.png" alt="{{ brand.title }}" />
          </div>
        </a>
        </div>
      </div>
      {% endfor %}
  </div>

</section>
