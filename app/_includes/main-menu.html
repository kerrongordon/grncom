<nav class="navbar navbar-default">

    <!-- Brand and toggle get grouped for better mobile display -->

      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Grncom Solutions</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        {% for menu in site.data.mainmenu.main %}
        <li {% if page.title == menu.title %} class="active" {% endif %} ><a href="{{ site.baseurl }}{{ menu.link }}"><i class="{{menu.icon}}"></i> <span>{{menu.title}}</span> </a></li>
        {% endfor %}
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
