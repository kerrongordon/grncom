<div class="map__container">
    <div class="map__container__over"> </div>

    </style>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>

    <div style="overflow:hidden;height:500px;width:100%;" class="gmap animated fadeIn">
    	<div id="gmap_canvas" style="height:500px;width:100%;"></div>
    	<style>#gmap_canvas img{max-width:none!important;background:none!important}</style>
    	<a class="google-map-code" href="http://www.trivoo.net/gutscheine/goertz/" id="get-map-data">goertz gutschein</a>
    </div>

    <script type="text/javascript">
        function init_map(){
            var myOptions = {zoom:18,center:new google.maps.LatLng({{ site.data.contact.Latitude }}, {{ site.data.contact.Longitude }} ),
                mapTypeId: google.maps.MapTypeId.ROADMAP};
                map = new google.maps.Map(document.getElementById("gmap_canvas"), myOptions);
                marker = new google.maps.Marker({map: map,position: new google.maps.LatLng({{ site.data.contact.Latitude }}, {{ site.data.contact.Longitude }} )});
                infowindow = new google.maps.InfoWindow({
                    content:"<b>{{ site.data.contact.company }}</b><br/>{{ site.data.contact.location }}"
                });
                google.maps.event.addListener(marker, "click", function(){infowindow.open(map,marker);});
                infowindow.open(map,marker);}google.maps.event.addDomListener(window, 'load', init_map);
    </script>
</div>
